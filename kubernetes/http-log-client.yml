apiVersion: batch/v1
kind: Job
metadata:
  name: http-log-client
spec:
  backoffLimit: 4
  completions: $N_CLIENTS
  parallelism: $N_CLIENTS
  completionMode: Indexed
  template:
    metadata:
      labels:
        app: http-log-client
    spec:
      containers:
        - name: http-log-client
          image: lptonussi/public:http-log-client
          imagePullPolicy: Always
          args: [
            '--address=$SERVICE_NAME',
            '--port=8020',
            '--read_rate=$READ_RATE',
            '--n_threads=$N_THREADS'
          ]
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          resources:
            requests:
              cpu: "200m"
              memory: "500Mi"
            limits:
              cpu: "250m"
              memory: "500Mi"
      restartPolicy: Never
      nodeSelector:
        role: client
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: name
                    operator: In
                    values: [ "http-log-client" ]
              topologyKey: failure-domain.beta.kubernetes.io/zone
