apiVersion: batch/v1
kind: Job
metadata:
  name: http-log-client
spec:
  completions: $N_CLIENTS
  parallelism: $N_CLIENTS
  template:
    metadata:
      labels:
        app: http-log-client
    spec:
      containers:
        - name: http-log-client
          image: lptonussi/public:http-log-client
          imagePullPolicy: Always
          args: [
            '--address=0.0.0.0',
            '--port=8001',
            '--duration=2',
            '--payload_size=30',
            '--key_range=50',
            '--read_rate=$READ_RATE',
            '--n_threads=$N_THREADS',
            '--thinking_time=1',
            '--log_frequency=20',
            '--buffer_size=1024'
          ]
          env:
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
      nodeSelector:
        "kubernetes.io/role": "hardworker"
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: name
                    operator: In
                    values: [ "http-log-client" ]
              topologyKey: failure-domain.beta.kubernetes.io/zone

      restartPolicy: Never
  backoffLimit: 4
